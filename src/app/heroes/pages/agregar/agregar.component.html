<h1>
    {{
        (heroe.id) ? 'Editar' : 'Nuevo'
    }}
    Héroe 
</h1>

<div    fxLayout="row" 
        fxLayoutGap="40px"
        fxLayout.xs="column"
        fxLayout.sm="column">
    <div    fxFlex="50" 
            fxLayout="column">
        <div fxLayout="row" 
             fxLayout.xs="column"
             fxLayout.sm="column" 
             fxLayoutGap.lg="20px"
             fxLayoutGap.md="20px"
             fxLayoutGap.xl="20px">

            <mat-form-field fxFlex="100">
                <mat-label>Super Héroe</mat-label>
                <input  matInput
                        type="text"
                        [(ngModel)]="heroe.superhero"
                        required>
            </mat-form-field>

            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input  matInput
                        type="text"
                        [(ngModel)]="heroe.alter_ego"
                        required>
            </mat-form-field>
        </div>

        <mat-form-field>
            <mat-label>Primer Aparición</mat-label>
            <input  matInput
                    type="text"
                    [(ngModel)]="heroe.first_appearance"
                    required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Personajes</mat-label>
            <input  matInput
                    type="text"
                    [(ngModel)]="heroe.characters"
                    required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]="heroe.publisher"
                        required>
                <mat-option *ngFor="let publi of publisher" 
                            [value]="publi.id" >
                    {{publi.desc}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Foto Url</mat-label>
            <input  matInput
                    type="url"
                    [(ngModel)]="heroe.alt_image"
                    required>
        </mat-form-field>
        <div fxLayout>
            <button mat-raised-button
                    color="primary"
                    (click)="guardar()">
                <mat-icon>save</mat-icon>
                {{
                    (heroe.id) ? 'Actualizar' : 'Crear'
                }}
            </button>
            <span class="spacer"></span>
        
            <button *ngIf="heroe.id"
                    mat-raised-button
                    color="warn"
                    (click)="eliminar()">
            <mat-icon>delete</mat-icon>
                Borrar
            </button>
        </div>
        
    </div>
    <div fxFlex="50">
        <img [src]="heroe | imagen" >
    </div>
</div>
