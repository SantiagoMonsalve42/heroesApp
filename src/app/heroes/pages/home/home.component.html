<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">
        <mat-toolbar>
            <span>Menú</span>
            <span class="spacer"></span>
            <button mat-icon-button
                    (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>
           
        <mat-nav-list>
            <a routerLink="./listado"
                mat-list-item
                (click)="sidenav.toggle()">
                <mat-icon mat-list-item>label_important</mat-icon>
                <span>Listado De héroes</span>
            </a>

            <a routerLink="./agregar"
            mat-list-item
            (click)="sidenav.toggle()">
            <mat-icon  mat-list-item>add</mat-icon>
            <span>Añadir héroe</span>
            </a>
            <a routerLink="./buscar"
            mat-list-item
            (click)="sidenav.toggle()">
            <mat-icon  mat-list-item>search</mat-icon>
            <span>Buscar héroe</span>
            </a>
            
        </mat-nav-list>

    </mat-sidenav>
    <mat-toolbar>
        <button mat-icon-button
                (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="spacer"></span>
        <button mat-button>
            Cerrar sesión
        </button>
    </mat-toolbar>

    <div class="container">
        <router-outlet></router-outlet>
    </div>
    


</mat-sidenav-container>
